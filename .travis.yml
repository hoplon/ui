language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
addons:
  sauce_connect: true
install:
  - curl -s https://api.github.com/repos/boot-clj/boot/releases |grep 'download_url.*boot\.sh' |head -1 |sed 's/^.*[:] /wget -O boot /' |bash
  - chmod 755 boot
script:
  - ./boot -V
  - ./boot test
